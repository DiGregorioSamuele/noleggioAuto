<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stile.css">
    <title>Seleziona Periodo</title>
    <script>
        // Funzione per validare le date
        function validaData(event) {
            const dataInizio = document.getElementById('dataInizio').value;
            const dataFine = document.getElementById('dataFine').value;

            // Controlla se la data di inizio è successiva alla data di fine
            if (dataInizio > dataFine) {
                event.preventDefault(); // Impedisce l'invio del modulo
                alert("La data di inizio non può essere successiva alla data di fine.");
            }
        }
    </script>
</head>

<body>
    <h1 class="titoloPagine">Seleziona il periodo di noleggio</h1>

    <!-- Contenitore principale -->
    <div class="container">
        <!-- Form per selezionare il periodo -->
        <form action="http://localhost/noleggioAuto/visualizzaAuto.php" method="GET" onsubmit="validaData(event)">
            <label for="dataInizio">Data Inizio:</label>
            <input type="date" id="dataInizio" name="dataInizio" required>
            <br><br>
            <label for="dataFine">Data Fine:</label>
            <input type="date" id="dataFine" name="dataFine" required>
            <br><br>
            <button type="submit">Visualizza Auto Disponibili</button>
        </form>
    </div>
</body>

</html>
